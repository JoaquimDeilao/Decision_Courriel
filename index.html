<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbre de Décision - Mail</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #ffcd00;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .question-box {
      background-color: #000000;
      color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .question {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .question img {
      width: 60px;
      height: 60px;
      display: block;
      margin: 0 auto 10px;
    }

    .responses {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .response {
      background-color: #ffcd00;
      color: #000000;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      width: 48%;
    }

    .response:hover {
      background-color: #e6b800;
    }

    .logo-box {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      display: inline-block;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    .final-message {
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
      margin: 30px 0;
    }

    .navigation-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }

    .nav-button {
      background-color: #ffffff;
      color: #000000;
      border: 2px solid #000000;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      cursor: pointer;
    }

    .nav-button:hover {
      background-color: #e6b800;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .responses {
        flex-direction: column;
      }

      .response {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="decision-tree" class="question-box">
    <p id="question-text" class="question">
      <img src="question.png" alt="Icône question">
      Avez-vous vraiment besoin d'envoyer un mail ?
    </p>
    <div id="response-buttons" class="responses">
      <button class="response" onclick="nextStep(1)">
        Je pense que oui
      </button>
      <button class="response" onclick="nextStep(2)">
        Explorons d'autres pistes
      </button>
    </div>
    <div class="navigation-buttons">
      <button class="nav-button" onclick="goBack()">Retour</button>
    </div>
    <div class="logo-box">
      <img src="logo.png" class="logo" alt="Logo Conseil Départemental">
    </div>
  </div>

  <script>
    const steps = [
      {
        question: "Avez-vous vraiment besoin d'envoyer un mail ?",
        icon: "question.png",
        responses: [
          { text: "Je pense que oui", next: 1 },
          { text: "Explorons d'autres pistes", next: 2 },
        ],
      },
      {
        question: "Votre courriel nécessite-t-il une réponse rapide ?",
        icon: "urgent.png",
        responses: [
          { text: "Oui", next: 3 },
          { text: "Non", next: 4 },
        ],
      },
      {
        question: "Votre message est-il urgent ?",
        icon: "urgent(1).png",
        responses: [
          { text: "Oui", next: 3 },
          { text: "Non", next: 5 },
        ],
      },
      {
        question: "Appelez directement votre interlocuteur.",
        icon: "urgent(1).png",
        responses: [],
      },
      {
        question: "Est-ce important de conserver une trace écrite de cet échange ?",
        icon: "archiver.png",
        responses: [
          { text: "Oui", next: 6 },
          { text: "Non", next: 7 },
        ],
      },
      {
        question: "Votre message nécessite-t-il des explications détaillées ?",
        icon: "complique.png",
        responses: [
          { text: "Oui", next: 8 },
          { text: "Non", next: 9 },
        ],
      },
      {
        question: "Partagez le document avec un lien OneDrive ou organisez un entretien.",
        icon: "conference-video.png",
        responses: [],
      },
      {
        question: "Échange ponctuel ou discussion continue ?",
        icon: "chat.png",
        responses: [
          { text: "Échange ponctuel", next: 10 },
          { text: "Discussion continue", next: 11 },
        ],
      },
      {
        question: "Adressez un message instantané via Teams (ou un SMS).",
        icon: "chat.png",
        responses: [],
      },
      {
        question: "Créez un groupe de discussion sur Teams.",
        icon: "chat.png",
        responses: [],
      },
    ];

    let history = [];

    function nextStep(index) {
      const step = steps[index];
      if (!step) {
        alert("Erreur : étape introuvable !");
        return;
      }
      history.push(index);
      document.getElementById("question-text").innerHTML = `
        <img src="${step.icon}" alt="Icône">
        ${step.question}
      `;

      const responseButtons = document.getElementById("response-buttons");
      responseButtons.innerHTML = "";
      if (step.responses.length > 0) {
        step.responses.forEach((response) => {
          const button = document.createElement("button");
          button.className = "response";
          button.innerText = response.text;
          button.onclick = () => nextStep(response.next);
          responseButtons.appendChild(button);
        });
      } else {
        responseButtons.innerHTML = `<p class="final-message">${step.question}</p>
        <button class="nav-button" onclick="reset()">Recommencer</button>`;
      }
    }

    function goBack() {
      history.pop();
      const previousStep = history[history.length - 1];
      if (previousStep !== undefined) {
        nextStep(previousStep);
      } else {
        reset();
      }
    }

    function reset() {
      history = [];
      nextStep(0);
    }

    nextStep(0);
  </script>
</body>
</html>
