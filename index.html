<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbre de Décision - Étape 1</title>
  <style>
    /* Styling général */
    body {
      font-family: Calibri, sans-serif;
      background-color: #ffcd00;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .question-box {
      background-color: #000000;
      color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .question {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .question img {
      width: 60px;
      height: 60px;
      display: block;
      margin: 0 auto 10px;
    }

    .responses {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .response {
      background-color: #ffcd00;
      color: #000000;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      width: 48%;
    }

    .response:hover {
      background-color: #e6b800;
    }

    .logo-box {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      display: inline-block;
    }

    .logo {
      width: 80px;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Question Box -->
  <div id="decision-tree" class="question-box">
    <p id="question-text" class="question">
      <img src="question.png" alt="Icône question">
      As-tu vraiment besoin d’envoyer un email ?
    </p>
    <div id="response-buttons" class="responses">
      <button class="response" onclick="nextStep('response1')">
        Oui, j’en suis convaincu
      </button>
      <button class="response" onclick="nextStep('response2')">
        Non, explorons d’autres options
      </button>
    </div>
    <div class="logo-box">
      <img src="logo.png" class="logo" alt="Logo Conseil Départemental">
    </div>
  </div>

  <script>
    // Fonction pour changer la question
    function nextStep(step) {
      if (step === 'response1') {
        // Met à jour la question suivante
        document.getElementById("question-text").innerHTML = `
          <img src="urgent.png" alt="Icône">
          Ton email nécessite-t-il une réponse rapide ?
        `;
        document.getElementById("response-buttons").innerHTML = `
          <button class="response" onclick="nextStep('response1-yes')">
            Oui, réponse rapide souhaitée
          </button>
          <button class="response" onclick="nextStep('response1-no')">
            Non, pas de réponse immédiate attendue
          </button>
        `;
      } else if (step === 'response2') {
        // Met à jour une autre question
        document.getElementById("question-text").innerHTML = `
          <img src="time.png" alt="Icône">
          Ton message est-il urgent ou peut-il attendre un peu ?
        `;
        document.getElementById("response-buttons").innerHTML = `
          <button class="response" onclick="nextStep('urgent')">
            C’est urgent
          </button>
          <button class="response" onclick="nextStep('wait')">
            Ça peut attendre
          </button>
        `;
      }
    }
  </script>
</body>
</html>
