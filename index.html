<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbre de Décision - Mail</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #ffcd00;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .question-box {
      background-color: #000000;
      color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .question {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .question img {
      width: 60px;
      height: 60px;
      display: block;
      margin: 0 auto 10px;
    }

    .responses {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .response {
      background-color: #ffcd00;
      color: #000000;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      width: 48%;
    }

    .response:hover {
      background-color: #e6b800;
    }

    .logo-box {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      display: inline-block;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    @media (max-width: 768px) {
      .responses {
        flex-direction: column;
      }

      .response {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Conteneur principal -->
  <div id="decision-tree" class="question-box">
    <p id="question-text" class="question">
      <img src="question.png" alt="Icône question">
      Avez-vous vraiment besoin d'envoyer un mail ?
    </p>
    <div id="response-buttons" class="responses">
      <button class="response" onclick="nextStep(1)">
        Je pense que oui
      </button>
      <button class="response" onclick="nextStep(2)">
        Explorons d'autres pistes
      </button>
    </div>
    <div class="logo-box">
      <img src="logo.png" class="logo" alt="Logo Conseil Départemental">
    </div>
  </div>

  <script>
    // Étapes simples de l'arbre
    const steps = [
      {
        question: "Avez-vous vraiment besoin d'envoyer un mail ?",
        icon: "question.png",
        responses: [
          { text: "Je pense que oui", next: 1 },
          { text: "Explorons d'autres pistes", next: 2 },
        ],
      },
      {
        question: "Votre courriel nécessite-t-il une réponse rapide ?",
        icon: "urgent.png",
        responses: [
          { text: "Oui", next: 3 },
          { text: "Non", next: 4 },
        ],
      },
      {
        question: "Votre message est-il urgent ?",
        icon: "time.png",
        responses: [
          { text: "Oui", next: 3 },
          { text: "Non", next: 5 },
        ],
      },
      {
        question: "Utilisez un appel téléphonique ou un message instantané Teams pour une réponse rapide.",
        icon: "phone.png",
        responses: [],
      },
      {
        question: "Est-ce important de conserver une trace écrite de cet échange ?",
        icon: "archive.png",
        responses: [
          { text: "Oui", next: 6 },
          { text: "Non", next: 7 },
        ],
      },
      {
        question: "Votre message nécessite-t-il des explications détaillées ?",
        icon: "clarify.png",
        responses: [
          { text: "Oui", next: 6 },
          { text: "Non", next: 8 },
        ],
      },
      {
        question: "L'envoi d'un courriel semble approprié.",
        icon: "email.png",
        responses: [],
      },
      {
        question: "Quelle est l'audience de ce message ?",
        icon: "group.png",
        responses: [
          { text: "Plusieurs personnes", next: 9 },
          { text: "Une seule personne", next: 10 },
        ],
      },
      {
        question: "Une visio-conférence ou un message sur un groupe Teams est suffisant.",
        icon: "video.png",
        responses: [],
      },
      {
        question: "Un appel ou l'utilisation de la messagerie instantanée Teams semble suffisant.",
        icon: "chat.png",
        responses: [],
      },
      {
        question: "Échanger directement ne serait-il pas plus pertinent ?",
        icon: "face-to-face.png",
        responses: [
          { text: "Oui", next: 11 },
          { text: "Non", next: 10 },
        ],
      },
      {
        question: "Allez à la rencontre ou téléphonez à votre interlocuteur.",
        icon: "phone.png",
        responses: [],
      },
    ];

    // Affichage d'une étape
    function nextStep(index) {
      const step = steps[index];
      if (!step) {
        alert("Erreur : étape introuvable !");
        return;
      }

      // Mise à jour de la question
      document.getElementById("question-text").innerHTML = `
        <img src="${step.icon}" alt="Icône">
        ${step.question}
      `;

      // Mise à jour des réponses
      const responseButtons = document.getElementById("response-buttons");
      responseButtons.innerHTML = "";
      if (step.responses.length > 0) {
        step.responses.forEach((response, i) => {
          const button = document.createElement("button");
          button.className = "response";
          button.innerText = response.text;
          button.onclick = () => nextStep(response.next);
          responseButtons.appendChild(button);
        });
      } else {
        responseButtons.innerHTML = `<button class="response" onclick="reset()">Recommencer</button>`;
      }
    }

    // Réinitialisation
    function reset() {
      nextStep(0);
    }

    // Démarrage de l'arbre
    nextStep(0);
  </script>
</body>
</html>
